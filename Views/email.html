<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/public/css/Index.css">
    <link rel="stylesheet" href="/public/css/header.css">
    <link rel="stylesheet" href="/public/css/contactus.css">
    <title>Document</title>
</head>
<body>

    <header>

        <div class="nav">

            <img src="/public/svg/navbar/Home.svg" alt="Home page">

            <img src="/public/svg/navbar/Electronic Cigarette.svg" alt="Vapes">

            <img src="/public/svg/navbar/Search.svg" alt="Search">

            <img src="/public/svg/navbar/Mail.svg" alt="Contact Us">

            <img src="/public/svg/navbar/User.svg" alt="Profile">

            <img src="/public/svg/navbar/Shopping Cart.svg" alt="Order">

        </div>

        <div class="contact-grid">
            <div class="contact-form">
                <h2>Contáctenos</h2>
                <form>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Número de teléfono</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="comment">Comentario</label>
                    <textarea id="comment" name="comment" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="contact-image">
                <img src="/public/img/your-image.jpg" alt="Imagen de contacto">
            </div>
        </div>

    </header>
    
</body>
</html>
